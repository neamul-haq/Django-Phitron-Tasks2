{% extends "base.html" %}

{% block content %}
<h1 style="text-align:center">Completed Tasks!!</h1>
<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    {% for task in data %}
      <tbody>
        <tr>
          <th scope="row">{{task.taskTitle}}</th>
          <td>{{task.taskDescription}}</td>
          <td>Completed</td>
          <td>
            <a href="{% url 'edit_task' task.id %}" class="btn btn-info">Edit</a>
            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </tbody>
  {% endfor %}
  </table>
  
</div>
{% endblock %}
